<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaza Checker</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/test.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/header_footer.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">

</head>

<body>
    <div class=header>
        <div class="plaza">
            <u>PLAZA</u>
        </div>
        <div class=checker>
            <p>CHECKER</p>
        </div>
    </div>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <img src="/statics/img/ad_big_preview.png" style="width:93%" style="z-index: -1;">
        </div>

        <div class="mySlides fade">
            <img src="/statics/img/ad_big_preview.png" style="width:93%" style="z-index: -1;">
        </div>

        <div class="mySlides fade">
            <img src="/statics/img/ad_big_preview.png" style="width:93%" style="z-index: -1;">
        </div>
        <br>
    </div>
    <div class="all-dot" style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <div class="ad-container">
        <div class="container-box">
            <img src="/statics/img/small_ad1-01.png" width="100%" onclick="location.href = 'ad_condition1.html'">
            <img src="/statics/img/small_ad2-01.png" width="100%" onclick="location.href = 'ad_condition2.html'">
            <img src="/statics/img/small_ad3-01.png" width="100%" onclick="location.href = 'ad_condition3.html'">
            <img src="/statics/img/small_ad4-01-01.png" width="100%" onclick="location.href = 'ad_condition4.html'">
            <img src="/statics/img/small_ad5-01-01.png" width="100%" onclick="location.href = 'ad_condition5.html'">
            <img src="/statics/img/small_ad6-01.png" width="100%" onclick="location.href = 'ad_condition6.html'">
        </div>
    </div>
    <section class="back_button_position">
        <form action="mainmenu_page.html">
            <button class="back_button">Back</button>
        </form>
    </section>
    <div class="footer" style="z-index: -1;"></div>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 2500); // Change image every 2 seconds
        }
    </script>
</body>

</html>
