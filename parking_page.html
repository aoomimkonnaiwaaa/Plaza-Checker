<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaza Checker</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/header_footer.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/parking_page.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">

</head>

<body>
    <div class=header>
        <div class="plaza">
            <u>PLAZA</u>
        </div>
        <div class=checker>
            <p>CHECKER</p>
        </div>
    </div>
    <div class="map-area-flex">
        <div class="map-area">Map Area</div>
    </div>
    <div class="main-box-flex">
        <div class="main-box"></div>
        <div class="memo-box">Memo</div>

        <textarea class="notes" id="memo"></textarea>
        <button class="save-btn">Save</button>
        <button class="clear-btn" onclick="document.getElementById('memo').value = ''">Clear</button>

    </div>


    <section class="back_button_position">
        <form action="mainmenu_page.html">
            <button class="back_button">Back</button>
        </form>
    </section>
    <div class="footer" style="z-index: -1;"></div>
</body>

</html>
